<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My First Webpage</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    header {
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      opacity: 0.9;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      background: #fff;
      color: #2575fc;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #f1f1f1;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Webpage üéâ</h1>
    <p>Learning HTML, CSS, and Git step by step</p>
  </header>

  <button class="btn">Click Me</button>

  <footer>
    <p>Made with ‚ù§Ô∏è by [Your Name]</p>
  </footer>
</body>
</html>
